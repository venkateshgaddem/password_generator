<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Password Generator JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="venky.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Icon Link for Icons -->
    <style>
        #btn-save{
            font-size: 30px;
            gap: 30px;
            margin-left: 20px;
            background-color: chartreuse;
        }
        #btn-delete{
            font-size: 30px;
            margin-left: 40px;
            background-color: brown;

        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script src="venky.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>Password Generator</h2>
      <div class="wrapper">
        <div class="input-box">
          <input type="text" disabled>
          <span class="material-symbols-rounded">copy_all</span>
        </div>
        <div class="pass-indicator"></div>
        <div class="pass-length">
          <div class="details">
            <label class="title">Password Length</label>
            <span></span>
          </div>
          <input type="range" min="1" max="30" value="15" step="1">
        </div>
        <div class="pass-settings">
          <label class="title">Password Settings</label>
          <ul class="options">
            <li class="option">
              <input type="checkbox" id="lowercase" checked>
              <label for="lowercase">Lowercase (a-z)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="uppercase">
              <label for="uppercase">Uppercase (A-Z)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="numbers">
              <label for="numbers">Numbers (0-9)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="symbols">
              <label for="symbols">Symbols (!-$^+)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="exc-duplicate">
              <label for="exc-duplicate">Exclude Duplicate</label>
            </li>
            <li class="option">
              <input type="checkbox" id="spaces">
              <label for="spaces">Include Spaces</label>
            </li>
          </ul>
        </div>
        <button class="generate-btn">Generate Password</button>
      </div>
    </div>
   <br><br><br><br><br><br><br>
    </header>
    <main>
        
        
        <div id="note-head">
            <b>Your Notepad</b>
            <span id="edit-mode" class="no-display">
              <i> (edit mode) </i>
            </span>
          </div>
        </div>
        <noteList>
          <div id='listed'>
          </div>
        </noteList>
      <div class="headers">
        <div id="note-head">
        </div>
      </div>
      <notepad>
        <div id="note-title">
          <input id="title-field" type="text" placeholder="title your note">
        </div>
        <div id="note-body">
          <textarea id="body-field"></textarea>
        </div>
      </notepad>
      <footer>
          <button id="btn-save" onclick="Save()">Save</button>
          <button id="btn-delete" onclick="Del()">Delete / Clear </button>
        </footer>
        <h5 id="hh5">Paste here</h5>
    </main>
    <script>
        function Save(){
            var sav=document.getElementById('btn-save')
            var bdy=document.getElementById('body-field').value
            var he5=document.getElementById('hh5')
            var ttl=document.getElementById('title-field').value
            he5.innerHTML=`${ttl} : ${bdy}`
        }
        function Del(){
            var sav=document.getElementById('btn-save')
            var bdy=document.getElementById('body-field').value.innerHTML=``
            var he5=document.getElementById('hh5')
            var ttl=document.getElementById('title-field').value.innerHTML=``
            he5.innerHTML=` Deleted!`
       
           
        }
    </script>
  </body>
